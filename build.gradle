buildscript {
	ext {
		springBootVersion = "1.4.7.RELEASE"
	}
	repositories {
		// mavenCentral()
		// maven { url "http://127.0.0.1:18082/nexus/content/repositories/central/"} 
		maven {url "http://127.0.0.1:18081/repository/maven-public/"}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "org.springframework.boot"

group = "com.clover"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = 1.8

repositories {
	// mavenCentral()
	// maven { url "http://127.0.0.1:18082/nexus/content/repositories/central/"} 
	maven {url "http://127.0.0.1:18081/repository/maven-public/"}
}

sourceSets{
	main{
		java{srcDirs = ["src/main/java"]}
		resources{srcDirs = ["src/main/resources"]}
	}
	test{
		java{srcDirs=["src/test/main"]}
    }
}

configurations{
	// 在整个构建过程中排除ch.qos.logback:logback-classic
	all*.exclude group: "ch.qos.logback", module: "logback-classic"
}

dependencies {
	compile "com.clover.api:tools:1.0.2-SNAPSHOT"
	
	testCompile(
    	"org.springframework:spring-test:4.1.7.RELEASE",
        "junit:junit:4.12"
    )
}
